# PostgreSQL. Versions 9.3 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pragmaticBook_development

test:
  <<: *default
  database: pragmaticBook_test

production:
  <<: *default
  database: pragmaticBook_production
  username: pragmaticBook
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %>
